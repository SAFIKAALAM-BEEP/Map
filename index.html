<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HONS 3011X_Assignment2_SAlam</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <h1>HONS 3011X Assignment 2 - SAlam</h1>

    <div id="web-container">
        <!-- First Web: highschool as center -->
        <div class="web" id="web1">

                <div class="hexagon-inner">
                    <img src="https://via.placeholder.com/60/FF6B6B/FFFFFF?text=HS" alt="Highschool">
                </div>
                <span class="node-label">Highschool</span>
            </div>
            <div class="outer-node hexagon" id="friends">
                <div class="hexagon-inner">
                    <img src="https://via.placeholder.com/50/4ECDC4/FFFFFF?text=F" alt="Friends">
                </div>
                <span class="node-label">Friends</span>
            </div>
            <div class="outer-node hexagon" id="hello_world">
                <div class="hexagon-inner">
                    <img src="https://via.placeholder.com/50/45B7D1/FFFFFF?text=HW" alt="Hello World">
                </div>
                <span class="node-label">Hello World</span>
            </div>
            <div class="outer-node hexagon" id="dna">
                <div class="hexagon-inner">
                    <img src="https://via.placeholder.com/50/96CEB4/FFFFFF?text=DNA" alt="DNA">
                </div>
                <span class="node-label">DNA</span>
            </div>
            <div class="outer-node hexagon" id="chrysanthemum">
                <div class="hexagon-inner">
                    <img src="https://via.placeholder.com/50/FECA57/FFFFFF?text=C" alt="Chrysanthemum">
                </div>
                <span class="node-label">Chrysanthemum</span>
            </div>
        </div>

        <!-- Second Web: home as center -->
        <div class="web" id="web2">
            <div class="center-node hexagon" id="home">
                <div class="hexagon-inner">
                    <img src="https://via.placeholder.com/60/6A0572/FFFFFF?text=H" alt="Home">
                </div>
                <span class="node-label">Home</span>
            </div>
            <div class="outer-node hexagon" id="cake">
                <div class="hexagon-inner">
                    <img src="https://via.placeholder.com/50/AB83A1/FFFFFF?text=C" alt="Cake">
                </div>
                <span class="node-label">Cake</span>
            </div>
            <div class="outer-node hexagon" id="library">
                <div class="hexagon-inner">
                    <img src="https://via.placeholder.com/50/F0C987/FFFFFF?text=L" alt="Library">

                <span class="node-label">Library</span>
            </div>
            <div class="outer-node hexagon" id="origin">
                <div class="hexagon-inner">
                    <img src="https://via.placeholder.com/50/5C6BC0/FFFFFF?text=O" alt="Origin">

        </div>

        <div class="web" id="web3">
            <div class="center-node hexagon" id="my_world">
                <div class="hexagon-inner">
                    <img src="https://via.placeholder.com/60/2A9D8F/FFFFFF?text=MW" alt="My World">
                </div>
                <span class="node-label">My World</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
