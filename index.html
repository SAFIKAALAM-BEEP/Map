<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HONS 3011X_Assignment2_SAlam</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="title-container">
            <h1 class="main-title">HONS 3011X</h1>
            <h2 class="subtitle">Assignment2_SAlam</h2>
        </div>
    </header>

    <div id="web-container">
        <!-- Web 1: Highschool as center -->
        <div class="web" id="web1">
            <div class="web-background" id="web1-bg"></div>
            <div class="center-node" id="highschool">
                <div class="node-image-container">
                    <img src="highschool.png" alt="Highschool"
                        onerror="this.src='https://via.placeholder.com/150/3498db/ffffff?text=HS'">
                </div>
                <span class="node-label">Highschool</span>
            </div>
            <div class="outer-node" id="friends">
                <div class="node-image-container">
                    <img src="friends.png" alt="Friends"
                        onerror="this.src='https://via.placeholder.com/120/e74c3c/ffffff?text=F'">
                </div>
                <span class="node-label">Friends</span>
            </div>
            <div class="outer-node" id="hello_world">
                <div class="node-image-container">
                    <img src="helloworld.png" alt="Hello World"
                        onerror="this.src='https://via.placeholder.com/120/2ecc71/ffffff?text=HW'">
                </div>
                <span class="node-label">Hello World</span>
            </div>
            <div class="outer-node" id="dna">
                <div class="node-image-container">
                    <img src="dna.png" alt="DNA"
                        onerror="this.src='https://via.placeholder.com/120/9b59b6/ffffff?text=DNA'">
                </div>
                <span class="node-label">DNA</span>
            </div>
            <div class="outer-node" id="chrysanthemum">
                <div class="node-image-container">
                    <img src="chrysanthemum.png" alt="Chrysanthemum"
                        onerror="this.src='https://via.placeholder.com/120/f1c40f/ffffff?text=C'">
                </div>
                <span class="node-label">Chrysanthemum</span>
            </div>
        </div>

        <!-- Web 2: Home as center -->
        <div class="web" id="web2">
            <div class="web-background" id="web2-bg"></div>
            <div class="center-node" id="home">
                <div class="node-image-container">
                    <img src="home.png" alt="Home"
                        onerror="this.src='https://via.placeholder.com/150/1abc9c/ffffff?text=H'">
                </div>
                <span class="node-label">Home</span>
            </div>
            <div class="outer-node" id="cake">
                <div class="node-image-container">
                    <img src="cake.png" alt="Cake"
                        onerror="this.src='https://via.placeholder.com/120/e74c3c/ffffff?text=C'">
                </div>
                <span class="node-label">Cake</span>
            </div>
            <div class="outer-node" id="library">
                <div class="node-image-container">
                    <img src="library.png" alt="Library"
                        onerror="this.src='https://via.placeholder.com/120/9b59b6/ffffff?text=L'">
                </div>
                <span class="node-label">Library</span>
            </div>
            <div class="outer-node" id="origin">
                <div class="node-image-container">
                    <img src="origin.png" alt="Origin"
                        onerror="this.src='https://via.placeholder.com/120/2ecc71/ffffff?text=O'">
                </div>
                <span class="node-label">Origin</span>
            </div>
        </div>

        <!-- Web 3: My World as center -->
        <div class="web" id="web3">
            <div class="web-background" id="web3-bg"></div>
            <div class="center-node" id="my_world">
                <div class="node-image-container">
                    <img src="myworld.png" alt="My World"
                        onerror="this.src='https://via.placeholder.com/150/3498db/ffffff?text=MW'">
                </div>
                <span class="node-label">My World</span>
            </div>
        </div>

        <!-- SVG for connections -->
        <svg id="web-connections" width="100%" height="100%"></svg>
    </div>

    <script src="script.js"></script>
</body>

</html>
