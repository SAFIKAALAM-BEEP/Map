<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Notes</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Musical Staff Background */
        .staff-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        .staff-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: #fff;
            left: 0;
        }

        .staff-line:nth-child(1) {
            top: 20%;
        }

        .staff-line:nth-child(2) {
            top: 30%;
        }

        .staff-line:nth-child(3) {
            top: 40%;
        }

        .staff-line:nth-child(4) {
            top: 50%;
        }

        .staff-line:nth-child(5) {
            top: 60%;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Notes Circle */
        .notes-circle {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-note {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        .center-note img {
            width: 50px;
            height: 50px;
        }

        .note {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: 250px;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: #222;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .note:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .note img {
            width: 40px;
            height: 40px;
            filter: invert(1);
        }

        .note-label {
            position: absolute;
            bottom: -25px;
            color: #fff;
            font-size: 0.8rem;
            text-align: center;
            width: 100px;
            left: -15px;
        }

        /* Footer */
        footer {
            margin-top: 2rem;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="staff-container">
        <div class="staff-line"></div>
        <div class="staff-line"></div>
        <div class="staff-line"></div>
        <div class="staff-line"></div>
        <div class="staff-line"></div>
    </div>

    <div class="container">
        <h1>Musical Notes</h1>

        <div class="notes-circle">
            <div class="center-note">
                <img src="images/home.png" alt="Home">
            </div>

            <!-- Notes positioned around the circle -->
            <div class="note" style="transform: rotate(0deg) translate(200px) rotate(-0deg);">
                <a href="library.html"><img src="images/library.png" alt="Library"></a>
                <div class="note-label">Library</div>
            </div>

            <div class="note" style="transform: rotate(60deg) translate(200px) rotate(-60deg);">
                <a href="highschool.html"><img src="images/highschool.png" alt="High School"></a>
                <div class="note-label">High School</div>
            </div>

            <div class="note" style="transform: rotate(120deg) translate(200px) rotate(-120deg);">
                <a href="chrysanthemum.html"><img src="images/chrysanthemum.png" alt="Chrysanthemum"></a>
                <div class="note-label">Chrysanthemum</div>
            </div>

            <div class="note" style="transform: rotate(180deg) translate(200px) rotate(-180deg);">
                <a href="controller.html"><img src="images/controller.png" alt="Controller"></a>
                <div class="note-label">Controller</div>
            </div>

            <div class="note" style="transform: rotate(240deg) translate(200px) rotate(-240deg);">
                <a href="hello_world.html"><img src="images/helloworld.png" alt="Hello World"></a>
                <div class="note-label">Hello World</div>
            </div>

            <div class="note" style="transform: rotate(300deg) translate(200px) rotate(-300deg);">
                <a href="my_world.html"><img src="images/myworld.png" alt="My World"></a>
                <div class="note-label">My World</div>
            </div>
        </div>

        <footer>
            <p>Click on a note to explore its content</p>
        </footer>
    </div>

    <script>
        // Add subtle animation to notes
        document.addEventListener('DOMContentLoaded', function () {
            const notes = document.querySelectorAll('.note');

            notes.forEach(note => {
                note.addEventListener('mouseenter', function () {
                    this.style.transform = this.style.transform.replace('scale(1)', 'scale(1.2)');
                });

                note.addEventListener('mouseleave', function () {
                    this.style.transform = this.style.transform.replace('scale(1.2)', 'scale(1)');
                });
            });
        });
    </script>
</body>

</html>
