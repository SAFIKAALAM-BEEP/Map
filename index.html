<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Georgia', serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Musical staff background */
        .staff {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to bottom, transparent 95%, rgba(255, 255, 255, 0.1) 95%),
                linear-gradient(to bottom, transparent 90%, rgba(255, 255, 255, 0.1) 90%),
                linear-gradient(to bottom, transparent 85%, rgba(255, 255, 255, 0.1) 85%),
                linear-gradient(to bottom, transparent 80%, rgba(255, 255, 255, 0.1) 80%),
                linear-gradient(to bottom, transparent 75%, rgba(255, 255, 255, 0.1) 75%);
            background-size: 100% 20%;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 3rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .notes-circle {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-note {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        .note {
            position: absolute;
            width: 70px;
            height: 70px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: 250px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .note:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
        }

        .note img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .note-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 0.8rem;
            text-align: center;
            padding: 5px;
        }

        /* Position notes in a circle */
        .note:nth-child(2) {
            transform: rotate(0deg) translate(200px) rotate(0deg);
        }

        .note:nth-child(3) {
            transform: rotate(45deg) translate(200px) rotate(-45deg);
        }

        .note:nth-child(4) {
            transform: rotate(90deg) translate(200px) rotate(-90deg);
        }

        .note:nth-child(5) {
            transform: rotate(135deg) translate(200px) rotate(-135deg);
        }

        .note:nth-child(6) {
            transform: rotate(180deg) translate(200px) rotate(-180deg);
        }

        .note:nth-child(7) {
            transform: rotate(225deg) translate(200px) rotate(-225deg);
        }

        .note:nth-child(8) {
            transform: rotate(270deg) translate(200px) rotate(-270deg);
        }

        .note:nth-child(9) {
            transform: rotate(315deg) translate(200px) rotate(-315deg);
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="staff"></div>

    <div class="container">
        <h1>Musical Notes</h1>

        <div class="notes-circle">
            <div class="center-note">HOME</div>

            <a href="library.html" class="note">
                <div class="note-placeholder">Library</div>
            </a>

            <a href="highschool.html" class="note">
                <div class="note-placeholder">High School</div>
            </a>

            <a href="chrysanthemum.html" class="note">
                <div class="note-placeholder">Chrysanthemum</div>
            </a>

            <a href="controller.html" class="note">
                <div class="note-placeholder">Controller</div>
            </a>

            <a href="hello_world.html" class="note">
                <div class="note-placeholder">Hello World</div>
            </a>

            <a href="my_world.html" class="note">
                <div class="note-placeholder">My World</div>
            </a>

            <a href="home.html" class="note">
                <div class="note-placeholder">Home</div>
            </a>
        </div>

        <footer>
            <p>Click on a note to explore</p>
        </footer>
    </div>
</body>

</html>
